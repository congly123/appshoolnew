<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="fontcss/css/all.min.css">
  <link rel="stylesheet" href="lib/framework7/css/framework7.bundle.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="login eclo-content">
  <div class="container "> 
    <h6 class="text-end me-3 mt-2 ms-6">www.eclo.vn</h6>
    <div class="d-flex justify-content-center mb-3" style="margin-top: 10%;">
      <img class="w-25 " src="images/eclo.svg">       
    </div>
    
    <p class="text-center fs-6 fw-bold mt-2">ỨNG DỤNG QUẢN LÝ TRƯỜNG HỌC </p>
    <div class="mt-4   px-3">
      <p class="text-center fs-1 fw-bold" style="margin-top: 25%">ĐĂNG NHẬP</p>
      <form method="POST" class="needs-validation login-form">
        <input type="phone" name="phone_number" id="phone_number" class="mb-3 form-control form-control-lg size" placeholder="Số điện thoại">
        <input type="password" name="password" id="password"  class="mb-3 form-control form-control-lg size" placeholder="Mật khẩu">
        <div class="d-flex justify-content-center text-decoration-none">
          <button type="submit" name="login" class="btn login-submit btn-dark fs-5 rounded-3 mt-2 w-50 ">ĐĂNG NHẬP</button>
        </div>
      </form>
    </div>
  </div>

</body>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/page/login.js"></script>
</html>
